apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: registry.cn-shanghai.aliyuncs.com/dktplatform-app/booking-website:fb4d926-202011251933
        name: guestbook-ui
        ports:
        - containerPort: 80
